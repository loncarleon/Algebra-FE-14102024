<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header {
        color: red;
      }
      footer {
        color: orange;
      }
      p:first-child {
        text-decoration: underline wavy red;
      }
      p:last-child {
        font-size: 14px;
      }
      p:nth-child(2n) {
        font-family: "Courier New", Courier, monospace;
      }
      p:first-of-type {
        font-weight: bold;
      }
      p:last-of-type {
        text-transform: uppercase;
      }
      p:nth-of-type(2n + 1) {
        color: darkturquoise;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Zaglavlje</h1>
      <p>Odlomak 1</p>
    </header>
    <section>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
      <p>Odlomak 5</p>
    </section>

    <section>
      <h2>Sekcija 2</h2>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
      <p>Odlomak 5</p>
    </section>
    <footer>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
    </footer>
  </body>
</html>
