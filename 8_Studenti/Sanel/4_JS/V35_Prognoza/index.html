<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="place-container">
            <div id="input-location">No Location</div>
            <div class="time-zone">Time Zone</div>
            <div class="country" id="country">LAT | LON</div>
        </div>
        <div>
            <input type="text" id="input" />
            <button id="button">Tra≈æi</button>
        </div>
    </header>
    <main>
        <div class="current-info-container">
            <div class="current-info">
                <div class="date-container">
                    <div class="time" id="time">00:00</div>
                    <div class="date" id="date">Day, DD MMM</div>
                <div class="others">Vremenski parametri</div>
            </div>
        </div>
        <div class="today">
            <img src="" alt="slika" />
            <div class="other">
                <div class="day">Day</div>
                <div class="temp">Min: 00.0&#176;C</div>
                <div class="temp">Max: 00.0&#176;C</div>
            </div>
        </div>
    </main>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js"
        integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <script type="module" src="script.js"></script>
</body>
</html>
