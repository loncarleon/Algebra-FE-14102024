<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Weather App</title>
  </head>

  <body>
    <header>
      <div class="place-container">
        <div class="" id="input-location">No Location</div>
        <div class="time-zone" id="time-zone">Region/City</div>
        <div id="country" class="country">LAT/LON</div>
      </div>
      <div>
        <input type="text" name="input" id="input" />
        <button id="button">Tra≈æi</button>
      </div>
    </header>

    <main>
      <div class="current-info-container">
        <div class="current-info">
          <div class="date-container">
            <div class="time" id="time">00:00</div>
            <div class="date" id="date">Day, DD MMM</div>

            <div class="others" id="current-weather-items"></div>
          </div>
        </div>

        <div class="today" id="current-temp">
          <img
            src="http://openweathermap.org/img/wn/10d@2x.png"
            alt="weather icon"
            class="w-icon"
          />
          <div class="other">
            <div class="day">Day</div>
            <div class="temp">Min: 00.0&#176; C</div>
            <div class="temp">Max: - 00.0&#176; C</div>
          </div>
        </div>
      </div>
    </main>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment-with-locales.min.js" integrity="sha512-4F1cxYdMiAW98oomSLaygEwmCnIP38pb4Kx70yQYqRwLVCs3DbRumfBq82T08g/4LJ/smbFGFpmeFlQgoDccgg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> 
    </script>

    <script type="module" src="script.js"></script>
  </body>
</html>
