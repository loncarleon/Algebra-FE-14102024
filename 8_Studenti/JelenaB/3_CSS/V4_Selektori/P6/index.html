<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selektori pseudoklasa</title>
    <style>
      body {
        color: #777;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
        font-size: 1.3rem;
      }
      header {
        color: red;
      }
      footer {
        color: orange;
      }

      p:first-child {
        text-decoration: underline wavy greenyellow;
      }

      p:last-child {
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>Zaglavlje</h2>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
    </header>
    <section>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
    </section>
    <section>
      <h2>Sekcija 2</h2>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
      <p>Odlomak 4</p>
    </section>
    <footer>
      <p>Odlomak 1</p>
      <p>Odlomak 2</p>
      <p>Odlomak 3</p>
    </footer>
  </body>
</html>
