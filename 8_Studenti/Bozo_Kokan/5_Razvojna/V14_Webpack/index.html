<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NPM</title>
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css"/> -->
    <link rel="stylesheet" href="C:\Users\Koky\Documents\GitHub\Bozo-Kokan\8_Studenti\Bozo_Kokan\5_Razvojna\V14_Webpack\node_modules\bootstrap\dist\css\bootstrap.min.css"/>
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <script id="hb-template" type="text/x-handlebars-template">
      <table class="{{tableClass}}">
        <tr>
          <th class="d-none d-sm-table-cell">#</th>
          <th class="d-table-cell">Ime</th>
          <th class="d-none d-sm-table-cell">Prirodno staniste</th>
          <th class="d-none d-sm-table-cell">Brzina rasta</th>
        </tr>
        {{#each pokemon}}
          <tr>
            <td class="d-none d-sm-table-cell">{{@index}}</td>
            <td><a
                href="{{url}}"
                data-bs-trigger="hover"
                data-bs-toggle="popover"
                title="{{name}}"
                data-bs-content="{{url}}"
                data-bs-placement="top"
                class="d-table-cell"
              >{{name}}</a></td>
              <td class="d-none d-sm-table-cell">{{habitat}}</td>
              <td class="d-none d-sm-table-cell">{{growth_rate}}</td>
          </tr>
        {{/each}}
      </table>
    </script>
    <div id="hb-result"></div>
    <!-- <script src="index.js"></script> -->
    <script src="./dist/myScripts.js"></script>
  </body>
</html>
