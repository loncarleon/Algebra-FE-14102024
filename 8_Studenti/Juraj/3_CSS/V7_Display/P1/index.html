<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Svojstvo: display</h1>
    <h2>Elementi bloka</h2>
    <p>Lorem ipsum</p>
    <p class="inline">Lorem ipsum</p>
    <p class="inlineBlock">Lorem ipsum</p>
    <p class="box">Lorem ipsum</p>
    <p class="none">Lorem ipsum</p>
    <h2>Elementi reda</h2>
    <em>Lorem ipsum</em>
    <em class="block">Lorem ipsum</em>
    <em class="inlineBlock">Lorem ipsum </em>
    <em class="box">Lorem ipsum</em>
    <em class="box inlineBlock">Lorem ipsum</em>
</body>
</html>
